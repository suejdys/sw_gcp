<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>주간 체중 그래프</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #f9f9f9;
    }

    h1 {
      margin-top: 20px;
    }

    canvas {
      max-width: 100%;
      height: auto;
    }

    #chart-container {
      width: 90vw;
      max-width: 600px;
      height: 400px;
    }

    #target-weight {
      margin-top: 10px;
      font-size: 18px;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>주간 체중 그래프</h1>

  <!-- 목표 몸무게 -->
  <div id="target-weight">목표 몸무게: 로딩 중...</div>

  <!-- 그래프 -->
  <div id="chart-container">
    <canvas id="weightChart"></canvas>
  </div>

  <script>
    let chartInstance;

    // 목표 몸무게 조회
    async function fetchTargetWeight() {
      try {
        const response = await fetch('/get-target-weight', {
          method: 'GET',
          headers: {
            'Content-Type': 'application/json',
          },
          credentials: 'include', // 로그인 세션 유지
        });

        if (response.status === 401) {
          window.location.href = '/'; // 401 오류 발생 시 index.html로 리디렉션
        }

        const data = await response.json();

        if (response.ok) {
          const targetWeight = data.targetWeight;
          if (targetWeight === null) {
            document.getElementById('target-weight').innerText = '목표 몸무게가 설정되지 않았습니다';
          } else {
            document.getElementById('target-weight').innerText = `목표 몸무게: ${targetWeight}kg`;
          }
        } else {
          console.error('목표 몸무게를 가져오는 데 실패했습니다:', data.message);
        }
      } catch (error) {
        console.error('Error fetching target weight:', error);
      }
    }

    // 체중 그래프 데이터 가져오기 (오늘 날짜 포함 1주일)
    async function fetchGraphData() {
      const today = new Date();
      const formattedToday = today.toISOString().split('T')[0];
      const dates = [];
      const weights = [];
      const daysOfWeek = ["일", "월", "화", "수", "목", "금", "토"];

      // 7일 동안 날짜 생성
      for (let i = 6; i >= 0; i--) {
        const date = new Date(today);
        date.setDate(today.getDate() - i); // 오늘을 포함한 7일
        dates.push(date.toISOString().split('T')[0]);  // yyyy-mm-dd 형식
      }

      try {
        // 여러 날짜를 서버로 전송
        const response = await fetch(`/get-graph?date=${formattedToday}`);
        const data = await response.json();

        if (response.ok) {
          // 체중 데이터 가져오기
          data.forEach(item => {
            weights.push(item.weight);
          });

          // 날짜 + 요일 추가
          const labels = dates.map((dateStr, index) => {
            const date = new Date(dateStr);
            const day = daysOfWeek[date.getDay()];
            return `${dateStr} (${day})`;
          });

          renderGraph(labels, weights);  // 날짜와 체중 데이터를 그래프에 전달
        } else {
          alert('그래프 데이터를 가져오지 못했습니다.');
        }
      } catch (error) {
        console.error('Error fetching data:', error);
        alert('데이터를 가져오는 중 오류가 발생했습니다.');
      }
    }

    // 그래프 그리기
    function renderGraph(labels, data) {
      const ctx = document.getElementById('weightChart').getContext('2d');

      if (chartInstance) {
        chartInstance.destroy(); // 기존 그래프 제거
      }

      chartInstance = new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels, // 날짜 + 요일 표시
          datasets: [
            {
              label: '체중 (kg)',
              data: data,
              borderColor: 'rgba(75, 192, 192, 1)',
              backgroundColor: 'rgba(75, 192, 192, 0.2)',
              borderWidth: 2,
              tension: 0.4,
            },
            {
              label: '목표 몸무게 (kg)',
              data: Array(data.length).fill(parseFloat(document.getElementById('target-weight').innerText.split(' ')[2] || 0)), // 목표 몸무게로 채우기
              borderColor: 'rgba(255, 99, 132, 1)',
              backgroundColor: 'rgba(255, 99, 132, 0.2)',
              borderWidth: 2,
              tension: 0.4,
              borderDash: [5, 5],  // 점선 스타일
            }
          ],
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: {
              display: true,
              position: 'top',
            },
          },
          scales: {
            x: {
              title: {
                display: true,
                text: '날짜',
              },
            },
            y: {
              title: {
                display: true,
                text: '체중 (kg)',
              },
              beginAtZero: false,
            },
          },
        },
      });
    }

    // 페이지 로드 시 목표 몸무게 조회 및 그래프 데이터 가져오기
    fetchTargetWeight();
    fetchGraphData();
  </script>
</body>
</html>
