<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>오늘 체중 그래프</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #f9f9f9;
    }

    h1 {
      margin-top: 20px;
    }

    canvas {
      max-width: 100%;
      height: auto;
    }

    #chart-container {
      width: 90vw;
      max-width: 600px;
      height: 400px;
    }

    #target-weight {
      margin-top: 10px;
      font-size: 18px;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>오늘 체중 그래프</h1>

  <!-- 목표 몸무게 -->
  <div id="target-weight">목표 몸무게: 로딩 중...</div>

  <!-- 그래프 -->
  <div id="chart-container">
    <canvas id="weightChart"></canvas>
  </div>

  <script>
    let chartInstance;

    // 목표 몸무게 조회
    async function fetchTargetWeight() {
      try {
        const response = await fetch('/get-target-weight', {
          method: 'GET',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include',
        });

        if (response.status === 401) {
          window.location.href = '/';
        }

        const data = await response.json();

        if (response.ok) {
          const targetWeight = data.targetWeight;
          document.getElementById('target-weight').innerText = targetWeight
            ? `목표 몸무게: ${targetWeight}kg`
            : '목표 몸무게가 설정되지 않았습니다';
        } else {
          console.error('Failed to fetch target weight:', data.message);
        }
      } catch (error) {
        console.error('Error fetching target weight:', error);
      }
    }

    // 오늘 날짜 체중 데이터 가져오기
    async function fetchGraphData() {
      const today = new Date().toLocaleDateString('ko-KR'); // 한국 시간 기준 오늘 날짜
      console.log("요청하는 날짜:", today); // 디버깅용 로그 추가

      try {
        // API 호출
        const response = await fetch(`/get-graph?date=${today}`, {
          method: 'GET',
          headers: { 'Content-Type': 'application/json' },
        });

        if (!response.ok) {
          alert('오늘의 그래프 데이터를 가져오지 못했습니다.');
          return;
        }

        const data = await response.json();
        console.log("받은 데이터:", data); // API 응답 확인

        if (data.weight === undefined || data.weight === null) {
          alert('오늘의 체중 데이터가 없습니다.');
          return;
        }

        const weights = [data.weight]; // 서버에서 받은 체중 데이터
        const labels = [`${today}`]; // 오늘 날짜만 레이블로 표시
        renderGraph(labels, weights);
      } catch (error) {
        console.error('Error fetching graph data:', error);
        alert('데이터를 가져오는 중 오류가 발생했습니다.');
      }
    }

    // 그래프 렌더링
    function renderGraph(labels, data) {
      const ctx = document.getElementById('weightChart').getContext('2d');

      if (chartInstance) {
        chartInstance.destroy(); // 기존 그래프 제거
      }

      chartInstance = new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [
            {
              label: '체중 (kg)',
              data: data,
              borderColor: 'rgba(75, 192, 192, 1)',
              backgroundColor: 'rgba(75, 192, 192, 0.2)',
              borderWidth: 2,
              tension: 0.4,
            },
          ],
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: {
              display: true,
              position: 'top',
            },
          },
          scales: {
            x: { title: { display: true, text: '날짜' } },
            y: { title: { display: true, text: '체중 (kg)' }, beginAtZero: false },
          },
        },
      });
    }

    // 페이지 로드 시 데이터 조회
    fetchTargetWeight();
    fetchGraphData();
  </script>
</body>
</html>
