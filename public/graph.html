<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weight Data (JSON)</title>
</head>
<body>
  <h1>Weight Data (JSON)</h1>
  <p>
    Select a date to fetch the data for the last 7 days:
    <input type="date" id="datePicker" />
    <button onclick="fetchWeightData()">Fetch Data</button>
  </p>
  <pre id="output" style="background: #f0f0f0; padding: 10px; border: 1px solid #000;"></pre>

  <script>
    async function fetchWeightData() {
      try {
        const dateInput = document.getElementById('datePicker').value;
        if (!dateInput) {
          alert('Please select a date');
          return;
        }

        const response = await fetch(`/get-graph?date=${dateInput}`);
        if (!response.ok) {
          throw new Error('Error fetching data');
        }

        const jsonResponse = await response.json();
        document.getElementById('output').innerText = JSON.stringify(jsonResponse, null, 2);
      } catch (error) {
        console.error('Error:', error);
      }
    }
  </script>
</body>
</html>
