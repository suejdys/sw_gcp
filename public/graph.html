<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>주간 체중 그래프</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #f9f9f9;
    }

    h1 {
      margin-top: 20px;
    }

    canvas {
      max-width: 100%;
      height: auto;
    }

    #chart-container {
      width: 90vw;
      max-width: 600px;
      height: 400px;
    }

    #target-weight {
      margin-top: 10px;
      font-size: 18px;
      color: #555;
    }

    .weight-input-container {
      margin: 20px;
    }

    .weight-input {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <h1>주간 체중 그래프</h1>

  <!-- 목표 몸무게 -->
  <div id="target-weight">목표 몸무게: 로딩 중...</div>

  <!-- 체중 수정 입력 -->
  <div class="weight-input-container" id="weightInputs"></div>

  <!-- 그래프 -->
  <div id="chart-container">
    <canvas id="weightChart"></canvas>
  </div>

  <script>
    let chartInstance;
    let weights = [];
    let labels = [];

    // 목표 몸무게 조회
    async function fetchTargetWeight() {
      try {
        const response = await fetch('/get-target-weight', {
          method: 'GET',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include',
        });

        if (response.status === 401) {
          window.location.href = '/';
        }

        const data = await response.json();

        if (response.ok) {
          const targetWeight = data.targetWeight;
          document.getElementById('target-weight').innerText = targetWeight
            ? `목표 몸무게: ${targetWeight}kg`
            : '목표 몸무게가 설정되지 않았습니다';
        } else {
          console.error('Failed to fetch target weight:', data.message);
        }
      } catch (error) {
        console.error('Error fetching target weight:', error);
      }
    }

    // 체중 그래프 데이터 가져오기
    async function fetchGraphData() {
      const today = new Date();
      const daysOfWeek = ["일", "월", "화", "수", "목", "금", "토"];
      const dates = [];

      for (let i = 6; i >= 0; i--) {
        const date = new Date(today);
        date.setDate(today.getDate() - i);
        dates.push(date.toLocaleDateString('ko-KR'));
      }

      try {
        const response = await fetch(`/get-graph?dates=${dates.join(',')}`);
        const data = await response.json();

        if (response.ok) {
          weights = data.map((item) => item.weight);
          labels = dates.map((dateStr) => {
            const date = new Date(dateStr);
            const day = daysOfWeek[date.getDay()];
            return `${dateStr} (${day})`;
          });

          renderWeightInputs(labels, weights);
          initializeGraph(labels, weights);
        } else {
          alert('그래프 데이터를 가져오지 못했습니다.');
        }
      } catch (error) {
        console.error('Error fetching graph data:', error);
      }
    }

    // 체중 입력 필드 렌더링
    function renderWeightInputs(labels, weights) {
      const container = document.getElementById('weightInputs');
      container.innerHTML = '';

      labels.forEach((label, index) => {
        const div = document.createElement('div');
        div.className = 'weight-input';

        div.innerHTML = `
          <label>${label}</label>
          <input type="number" value="${weights[index]}" data-index="${index}" class="weight-input-field" />
        `;
        container.appendChild(div);
      });

      // 입력 변경 시 업데이트
      document.querySelectorAll('.weight-input-field').forEach((input) => {
        input.addEventListener('change', (event) => {
          const index = event.target.dataset.index;
          weights[index] = parseFloat(event.target.value);
          updateGraph(weights); // 그래프 데이터 업데이트
        });
      });
    }

    // 그래프 초기화
    function initializeGraph(labels, data) {
      const ctx = document.getElementById('weightChart').getContext('2d');

      chartInstance = new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [
            {
              label: '체중 (kg)',
              data: data,
              borderColor: 'rgba(75, 192, 192, 1)',
              backgroundColor: 'rgba(75, 192, 192, 0.2)',
              borderWidth: 2,
              tension: 0.4,
            },
          ],
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: {
              display: true,
              position: 'top',
            },
          },
          scales: {
            x: { title: { display: true, text: '날짜' } },
            y: { title: { display: true, text: '체중 (kg)' }, beginAtZero: false },
          },
        },
      });
    }

    // 그래프 업데이트
    function updateGraph(newData) {
      chartInstance.data.datasets[0].data = newData; // 새로운 데이터 반영
      chartInstance.update(); // 그래프 업데이트
    }

    // 페이지 로드 시 데이터 조회
    fetchTargetWeight();
    fetchGraphData();
  </script>
</body>
</html>
