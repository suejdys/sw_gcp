<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Graph Data</title>
  <script>
    // Fetch 데이터를 서버에서 가져오는 함수
    async function fetchGraphData() {
      try {
        const response = await fetch('/get-graph');
        
        if (!response.ok) {
          throw new Error('서버 응답 실패');
        }

        const data = await response.json();
        console.log("Server Response Data:", data);

        // 데이터 확인
        renderData(data);
      } catch (error) {
        console.error("Error fetching graph data:", error);
      }
    }

    // 서버에서 반환된 데이터를 화면에 렌더링하는 함수
    function renderData(data) {
      const dateContainer = document.getElementById('dateContainer');
      const weightContainer = document.getElementById('weightContainer');

      dateContainer.innerHTML = `<h4>Dates</h4><pre>${data.date.join(', ')}</pre>`;
      weightContainer.innerHTML = `<h4>Weights</h4><pre>${data.weight.join(', ')}</pre>`;
    }

    window.onload = () => {
      fetchGraphData(); // 페이지 로드 후 데이터 호출
    };
  </script>
</head>
<body>
  <h1>Test Graph Data - Server Response</h1>
  <div>
    <div id="dateContainer" style="border: 1px solid #000; padding: 10px;"></div>
    <div id="weightContainer" style="border: 1px solid #000; padding: 10px;"></div>
  </div>
</body>
</html>
