<body>
  <!-- 뒤로가기 버튼 -->
  <button class="back-button" onclick="location.href='main.html'">
    <img src="https://img.icons8.com/ios-filled/50/ffffff/back.png" alt="뒤로가기">
  </button>

  <div class="main">
    <div class="memo-input-container">
      <input type="text" class="memo-title" id="title" placeholder="메모 제목">
      <textarea class="memo-content" id="contents" placeholder="메모 내용을 입력하세요"></textarea>
      <button class="memo-btn" id="addNoteForm">메모 추가</button>
    </div>
    <div class="memo-list" id="notesList"></div>
    <button class="add-button" onclick="toggleMemoInput()">+</button>
  </div>

  <script>
    const memoInputContainer = document.querySelector('.memo-input-container');

    function toggleMemoInput() {
      memoInputContainer.classList.toggle('active');
      document.querySelector('.memo-title').value = '';
      document.querySelector('.memo-content').value = '';
    }

    document.getElementById('addNoteForm').addEventListener('click', async () => {
      const title = document.getElementById('title').value;
      const contents = document.getElementById('contents').value;

      if (!title || !contents) {
        alert("제목과 내용을 입력해주세요!");
        return;
      }

      try {
        const response = await fetch('/add-note', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ title, contents }),
        });

        const data = await response.json();
        alert(data.message);

        if (response.ok) {
          loadNotes(); // 새 메모 추가 후 메모 목록을 새로고침
          toggleMemoInput();
        }
      } catch (error) {
        console.error('Error:', error);
      }
    });

    async function loadNotes() {
      try {
        const response = await fetch('/get-notes');
        const notes = await response.json();

        const notesList = document.getElementById('notesList');
        notesList.innerHTML = ''; // 기존 목록 비우기

        notes.forEach(note => {
          const article = document.createElement('article');
          article.setAttribute('data-id', note.id);

          const title = document.createElement('h2');
          title.textContent = note.title;

          const date = document.createElement('span');
          date.textContent = note.date;

          const content = document.createElement('p');
          content.textContent = note.contents;

          const deleteBtn = document.createElement('button');
          deleteBtn.textContent = '삭제';
          deleteBtn.addEventListener('click', async () => {
            try {
              const deleteResponse = await fetch(`/delete-note/${note.id}`, { method: 'DELETE' });
              const deleteData = await deleteResponse.json();
              alert(deleteData.message);
              loadNotes(); // 삭제 후 메모 목록 새로 고침
            } catch (error) {
              console.error('Error:', error);
            }
          });

          article.append(title, date, content, deleteBtn);
          notesList.append(article);
        });
      } catch (error) {
        console.error('Error:', error);
      }
    }

    // 페이지 로드 시 메모 목록 불러오기
    loadNotes();
  </script>
</body>
