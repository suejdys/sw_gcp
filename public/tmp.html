<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>주간 체중 그래프</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" />
  <style>
    body {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f7fafc;
    }

    .container {
      width: 100%;
      max-width: 390px;
      height: 844px;
      background-color: white;
      box-sizing: border-box;
      position: relative;
    }

    p {
      font-weight: 700;
      font-size: 20px;
      margin-left: 12px;
      margin-top: 120px;
    }

    canvas {
      max-width: 100%;
      height: auto;
    }

    #chart-container {
      margin-top: 50px;
      width: 370px;
      max-width: 390px;
      height: 270px;
    }

    /* 하단 아이콘 영역 */
    .bottom-icons {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      max-width: 390px;
      height: 78px;
      background-color: white;
      border-top: 1px solid #e5e7eb;
      display: flex;
      justify-content: space-around;
      align-items: center;
    }

    .icon-button {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #6b7280; /* text-gray-500에 해당하는 색상 */
      text-align: center;
      justify-content: center; /* 세로로 중앙 정렬 */
    }

    .icon-button.active {
      color: #319795; /* text-teal-600 색상 */
    }

    .icon-button button {
      width: 44px;
      height: 44px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      background-color: transparent; /* 배경을 투명으로 설정 */
      border: none; /* 테두리 제거 */
      color: inherit; /* 부모 색상 상속 */
      outline: none; /* 포커스 스타일 제거 */
      margin: 0; /* 버튼에 기본 마진 제거 */
      transform: translateY(4px); /* 아이콘을 아래로 내리기 위해 추가 */
    }

    .icon-button p {
      font-size: 12px !important; 
      margin-top: 4px;
      margin-right: 10px !important;
    }

    .graph-header {
      position: relative; /* 위치를 기준으로 조정 */
      top: 20px; /* 텍스트를 위로 이동 */
      left: 15px;
      font-weight: 600; /* 굵은 텍스트 */
    }

    .graph-header p {
      font-size: 23px; /* 텍스트 크기 */
      color: #2d3748; /* 어두운 회색 텍스트 색상 */
      line-height: 1.4; /* 줄 간격 */
    }

    .graph-header p span {
      font-size: 23px; /* 텍스트 크기 */
      color: #2d3748; /* 어두운 회색 텍스트 색상 */
    }


  </style>
</head>
<body>
  <div class="container">
    <div class="graph-header">
      <p>
        몸무게를<br />
        <span>그래프로 나타냈어요</span>
      </p>
    </div>

    <!-- 그래프 -->
    <div id="chart-container">
      <canvas id="weightChart"></canvas>
    </div>

    <!-- 하단 아이콘 영역 -->
    <div class="bottom-icons">
      <div class="icon-button active">
        <button>
          <span class="material-symbols-rounded">show_chart</span>
        </button>
        <p>그래프</p>
      </div>
      <div class="icon-button">
        <button>
          <span class="material-symbols-rounded">calendar_month</span>
        </button>
        <p>캘린더</p>
      </div>
      <div class="icon-button">
        <button>
          <span class="material-symbols-rounded">description</span>
        </button>
        <p>메모장</p>
      </div>
      <div class="icon-button">
        <button>
          <span class="material-symbols-rounded">person</span>
        </button>
        <p>목표 설정</p>
      </div>
    </div>
  </div>

  <script>
    const Utils = {
      CHART_COLORS: {
        red: 'rgba(255, 99, 132, 1)',
        blue: 'rgba(54, 162, 235, 1)',
      },
      transparentize: (color, opacity) => {
        const alpha = opacity || 0.5;
        return color.replace(/[^,]+(?=\))/, alpha);
      },
      numbers: (cfg) => Array.from({ length: cfg.count }, () => Math.random() * (cfg.max - cfg.min) + cfg.min),
    };

    // Chart.js에서 사용할 데이터 및 레이블 초기화
    const ctx = document.getElementById('weightChart').getContext('2d');
    let weightChart;
  
    // 그래프 렌더링 함수
    function renderGraph(data) {
      const labels = data.map(item => item.date); // 날짜 배열
      const weights = data.map(item => item.weight); // 체중 배열
  
      // 그래프가 이미 존재하면 업데이트
      if (weightChart) {
        weightChart.data.labels = labels;
        weightChart.data.datasets[0].data = weights;
        weightChart.update();
        return;
      }
  
      // Chart.js 초기화
      weightChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [
            {
              label: '체중',
              data: weights,
              borderColor: Utils.CHART_COLORS.red,
              backgroundColor: Utils.transparentize(Utils.CHART_COLORS.red, 0.5),
              borderWidth: 2,
              tension: 0.4,
              pointRadius: 2.5,
            },
            {
              label: '목표 몸무게',
              data: Array(weights.length).fill(70), // 목표 몸무게를 고정값으로 설정
              borderColor: Utils.CHART_COLORS.blue,
              backgroundColor: Utils.transparentize(Utils.CHART_COLORS.blue, 0.5),
              borderWidth: 2,
              tension: 0.4,
              borderDash: [5, 5],
              pointRadius: 0,
            },
          ],
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: {
              display: true,
              position: 'top',
              align: 'end',
              labels: {
                boxWidth: 12,
                boxHeight: 3,
                padding: 10,
                boxBorderRadius: 10,
                font: { size: 10 },
                color: '#333',
              },
            },
          },
          scales: {
            x: {
              title: { display: true },
            },
            y: {
              title: { display: true, font: { size: 14 } },
              beginAtZero: false,
            },
          },
        },
      });
    }
  
    // API 호출 함수
    async function fetchData(date) {
      try {
        const response = await fetch(`/get-graph?date=${date}`);
        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }
        const data = await response.json();
        renderGraph(data); // 그래프에 데이터 반영
      } catch (error) {
        console.error('데이터 가져오기 실패:', error);
      }
    }
  
    // 페이지 로드 시 현재 날짜로 API 호출
    document.addEventListener('DOMContentLoaded', () => {
      const todayStr = today.toLocaleDateString('ko-KR', {
    year: 'numeric',
    month: '2-digit',
    day: '2-digit',
  }).replace(/\./g, '').replace(/\s/g, '-'); // yyyy-mm-dd 형식으로 변환
      fetchData(todayStr); // 그래프 데이터 요청
    });
  </script>
  
</body>
</html>
