<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Preview</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" />
    <style>
        html, body {
            display: flex;
            flex-direction: column;
            flex: 1;
            width: 100%;
            height: 100%;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .material-symbols-rounded {
            font-variation-settings:
                'FILL' 0,
                'wght' 400,
                'GRAD' 0,
                'opsz' 24;
        }
    </style>
</head>
<body class="bg-gray-100 flex justify-center items-end h-screen">
    <!-- 기록와 설정 바 -->
    <div class="bg-white border-t border-gray-200 fixed bottom-0 left-1/2 transform -translate-x-1/2 w-full max-w-md h-[78px] flex items-center justify-around">
        <!-- 기록 아이콘 -->
        <div class="flex flex-col items-center text-gray-500">
            <button class="w-10 h-10 flex items-center justify-center focus:outline-none">
                <span class="material-symbols-rounded">border_color</span>          
            </button>
            <p class="text-xs">기록</p>
        </div>
  
        <!-- 그래프 아이콘 -->
        <div class="flex flex-col items-center text-purple-500">
            <button class="w-10 h-10 flex items-center justify-center focus:outline-none">
                <span class="material-symbols-rounded">show_chart</span>
            </button>
            <p class="text-xs">그래프</p>
        </div>

        <div class="flex flex-col items-center text-gray-500">
            <button class="w-10 h-10 flex items-center justify-center focus:outline-none">
                <span class="material-symbols-rounded">calendar_month</span>
            </button>
            <p class="text-xs">캘린더</p>
        </div>
    
        <!-- 메모장 아이콘 -->
        <div class="flex flex-col items-center text-gray-500">
            <button class="w-10 h-10 flex items-center justify-center focus:outline-none">
                <span class="material-symbols-rounded">description</span>
            </button>
            <p class="text-xs">메모장</p>
        </div>
    
        <!-- 목표 설정 아이콘 -->
        <div class="flex flex-col items-center text-gray-500">
            <button class="w-10 h-10 flex items-center justify-center focus:outline-none">
                <span class="material-symbols-rounded">person</span>
            </button>
            <p class="text-xs">목표 설정</p>
        </div>
    </div>
</body>
</html>
