<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&display=swap" rel="stylesheet">
    <title>회원가입</title>
</head>
<body>
    <div style="width: 100%; height: 100vh; position: relative; overflow: hidden; background: #fff; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px;">

        <!-- Registration Form -->

        <form action="/register" method="POST" style="width: 100%; max-width: 346px;">
            <p class="login-title 
                position: absolute;
                top: 60px;
                left: 50%;
                transform: translateX(-50%);
                font-size: 2rem;
                text-align: center;
                color: #000;
                font-family: 'Bowlby One SC', sans-serif;
                font-weight: 400;
                font-style: normal;
            ">회원가입</p>
            <div style="margin-bottom: 10px;">
                <p style="font-size: 14px; font-weight: 700; text-align: left; color: #000; margin-bottom: 5px;">
                    이메일
                </p>
                <input
                    type="text"
                    placeholder="아이디"
                    id="username"
                    name="username" required
                    style="width: 100%; height: 51px; border-radius: 6px; background: #f2f3f5; font-size: 14px; color: #a4a3a3; padding-left: 10px; border: none;"
                />
            </div>

            <div style="margin-bottom: 10px;">
                <p style="font-size: 14px; font-weight: 700; text-align: left; color: #000; margin-bottom: 5px;">
                    비밀번호
                </p>
                <input
                    type="password"
                    id="password"
                    name="password" required
                    placeholder="숫자, 영문, 특수문자 조합 최소 8자~20자"
                    style="width: 100%; height: 51px; border-radius: 6px; background: #f2f3f5; font-size: 14px; color: #a4a3a3; padding-left: 10px; border: none;"
                />
            </div>

            <button type="submit" style="width: 100%; height: 53px; border-radius: 6px; background: #d4d4d4; font-size: 15px; font-weight: 700; color: #fff; border: none; cursor: pointer;">
                회원가입
            </button>
        </form>
        <a href="/" style="font-size: 13px; text-align: center; color: #000; margin-top: 10px; text-decoration: none;">
            로그인
        </a>

    </div>
</body>
</html>
