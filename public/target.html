<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=arrow_back_ios_new" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=arrow_back_ios_new" />

  <title>Responsive Goal Weight Setting</title>
  <style>
    .material-symbols-outlined {
      border: none;
      outline: none;
      background: none;
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
    }

    /* Reset and global styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #fff;
    }

    /* Container */
    .container {
      width: 100%;
      max-width: 390px;
      height: 100vh;
      padding: 20px;
      position: relative;
      overflow: hidden;
      background: #fff;
    }

    /* Back Icon */
    .back-icon {
      width: 25px;
      height: 25px;
      position: absolute;
      top: 20px;
      left: 20px;
    }

    /* Title and Subtitle */
    .title {
      align-items: center;
      margin-top: 100px;
      font-size: 23px;
      font-weight: 700;
      color: #000;
    }

    .subtitle {
      align-items: center;
      margin-top: 15px;
      font-size: 16px;
      font-weight: 700;
      color: #a4a3a3;
    }

    /* Weight Input */
    .weight-input {
      margin-top: 100px;
      font-size: 50px;
      color: #000;
      width: 100%;
      max-width: 120px;
      border: none;
      border-bottom: 2px solid #000;
      text-align: center;
      outline: none;
      background: none;
      font-weight: 700;
      display: block;
      margin: 0 auto; /* Centers the input */
    }

    /* Next Button */
    .next-btn {
      border: none;
      outline: none;
      width: 100%;
      max-width: 325px;
      height: 60px;
      margin: auto;
      margin-top: 200px;
      border-radius: 15px;
      background: #00b8a9;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-size: 18px;
      font-weight: 500;
      cursor: pointer;
      text-align: center;
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      .title {
        font-size: 20px;
      }

      .subtitle {
        font-size: 14px;
      }

      .weight-input {
        font-size: 45px;
      }

      .next-btn {
        height: 55px;
      }
    }

    @media (max-width: 480px) {
      .title {
        font-size: 18px;
      }

      .subtitle {
        font-size: 13px;
      }

      .weight-input {
        font-size: 40px;
      }

      .next-btn {
        height: 50px;
      }
    }
  </style>
</head>

<body>

  <div class="container">
    <!-- Back Icon -->
    <button class="material-symbols-outlined">
      arrow_back_ios_new
    </button>

    <!-- Title and Subtitle -->
    <center><p class="title">목표 몸무게를 설정해주세요</p>
      <p class="subtitle">원하는 목표치를 입력해주세요</p></center>
    <br>
    <!-- Weight Input -->
    <input type="number" class="weight-input" placeholder="68.7" />

    <!-- Next Button -->
    <button class="next-btn">다음</button>
  </div>

</body>
</html>
