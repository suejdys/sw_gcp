<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>주간 체중 그래프</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" />
  <style>
    body {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f7fafc;
    }

    .container {
      width: 100%;
      max-width: 390px;
      height: 844px;
      background-color: white;
      box-sizing: border-box;
      position: relative;
    }

    p {
      font-weight: 700;
      font-size: 20px;
      margin-left: 12px;
      margin-top: 120px;
    }

    canvas {
      max-width: 100%;
      height: auto;
    }

    #chart-container {
      margin-top: 50px;
      width: 370px;
      max-width: 390px;
      height: 270px;
    }

    .bottom-icons {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      max-width: 390px;
      height: 78px;
      background-color: white;
      border-top: 1px solid #e5e7eb;
      display: flex;
      justify-content: space-around;
      align-items: center;
    }

    .icon-button {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #6b7280;
      text-align: center;
      justify-content: center;
    }

    .icon-button.active {
      color: #319795;
    }

    .icon-button button {
      width: 44px;
      height: 44px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      background-color: transparent;
      border: none;
      color: inherit;
      outline: none;
      margin: 0;
      transform: translateY(4px);
    }

    .icon-button p {
      font-size: 12px !important;
      margin-top: 4px;
      margin-right: 10px !important;
    }

    .graph-header {
      position: relative;
      top: 20px;
      left: 15px;
      font-weight: 600;
    }

    .graph-header p {
      font-size: 23px;
      color: #2d3748;
      line-height: 1.4;
    }

    .graph-header p span {
      font-size: 23px;
      color: #2d3748;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="graph-header">
      <p>
        몸무게를<br />
        <span>그래프로 나타냈어요</span>
      </p>
    </div>

    <div id="chart-container">
      <canvas id="weightChart"></canvas>
    </div>

    <div class="bottom-icons">
      <div class="icon-button active">
        <button>
          <span class="material-symbols-rounded">show_chart</span>
        </button>
        <p>그래프</p>
      </div>
      <div class="icon-button">
        <button>
          <span class="material-symbols-rounded">calendar_month</span>
        </button>
        <p>캘린더</p>
      </div>
      <div class="icon-button">
        <button>
          <span class="material-symbols-rounded">description</span>
        </button>
        <p>메모장</p>
      </div>
      <div class="icon-button">
        <button>
          <span class="material-symbols-rounded">person</span>
        </button>
        <p>목표 설정</p>
      </div>
    </div>
  </div>

  <script>
    let chartInstance;
    let targetWeight = null;

    // 목표 몸무게 조회
    async function fetchTargetWeight() {
      try {
        const response = await fetch('/get-target-weight', {
          method: 'GET',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include',
        });

        if (response.status === 401) {
          alert("로그인 필요");
          window.location.href = '/';
        }

        const data = await response.json();
        if (response.ok) {
          targetWeight = data.targetWeight || 0;
        } else {
          console.error('목표 몸무게를 가져오는 데 실패했습니다:', data.message);
        }
      } catch (error) {
        console.error('Error fetching target weight:', error);
      }
    }

    // 주간 데이터 조회
    async function fetchWeeklyData() {
      const today = new Date();
      const formattedDate = today.toISOString().split('T')[0];
      try {
        const response = await fetch(`/get-graph?date=${formattedDate}`);
        if (response.ok) {
          const data = await response.json();

          const labels = data.map(entry => {
            const [year, month, day] = entry.date.split('-');
            return `${month}.${day}`;
          });

          const weights = data.map(entry => entry.weight);
          const targetWeights = Array(labels.length).fill(targetWeight || 0);

          renderGraph(labels, weights, targetWeights);
        } else {
          console.error('Failed to fetch weekly data:', await response.text());
        }
      } catch (error) {
        console.error('Error fetching weekly data:', error);
      }
    }

    // 그래프 그리기
    function renderGraph(labels, weights, targetWeights) {
      const ctx = document.getElementById('weightChart').getContext('2d');

      if (chartInstance) {
        chartInstance.destroy();
      }

      chartInstance = new Chart(ctx, {
        type: 'line',
        data: {
          labels,
          datasets: [
            {
              label: '체중 (kg)',
              data: weights,
              borderColor: 'rgba(75, 192, 192, 1)',
              backgroundColor: 'rgba(75, 192, 192, 0.2)',
              borderWidth: 2,
              tension: 0.4,
            },
            {
              label: '목표 몸무게 (kg)',
              data: targetWeights,
              borderColor: 'rgba(255, 99, 132, 1)',
              backgroundColor: 'rgba(255, 99, 132, 0.2)',
              borderWidth: 2,
              tension: 0.4,
              borderDash: [5, 5],
            },
          ],
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: {
              display: true,
              position: 'top',
            },
          },
          scales: {
            x: { title: { display: true, text: '날짜' } },
            y: { title: { display: true, text: '체중 (kg)' }, beginAtZero: false },
          },
        },
      });
    }

    async function initialize() {
      await fetchTargetWeight();
      fetchWeeklyData();
    }

    initialize();
  </script>
</body>
</html>
