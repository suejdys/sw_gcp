<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>주간 체중 그래프</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #f9f9f9;
    }

    h1 {
      margin-top: 20px;
    }

    canvas {
      max-width: 100%;
      height: auto;
    }

    #chart-container {
      width: 90vw;
      max-width: 600px;
      height: 400px;
    }
  </style>
</head>
<body>
  <h1>주간 체중 그래프</h1>

  <!-- 그래프 -->
  <div id="chart-container">
    <canvas id="weightChart"></canvas>
  </div>

  <script>
    let chartInstance;

    // 주간 데이터 조회
    async function fetchWeeklyData() {
      const today = new Date();
      const formattedDate = today.toISOString().split('T')[0]; // yyyy-mm-dd 형식으로 변환
      try {
        const response = await fetch(`/get-graph?date=${formattedDate}`);
        if (response.ok) {
          const data = await response.json();
          console.log('Received weekly data:', data);

          // 날짜 형식을 MM.DD로 변경
          const labels = data.map(entry => {
            const [year, month, day] = entry.date.split('-'); // yyyy-mm-dd 형식을 분리
            return `${month}.${day}`; // MM.DD 형식으로 반환
          });

          const weights = data.map(entry => entry.weight);

          // 목표 몸무게 배열 생성 (데이터 길이만큼 반복)
          const targetWeights = Array(labels.length).fill(70); // 목표 몸무게 70kg 고정

          renderGraph(labels, weights, targetWeights); // 그래프 렌더링
        } else {
          console.error('Failed to fetch weekly data:', await response.text());
        }
      } catch (error) {
        console.error('Error fetching weekly data:', error);
      }
    }

    // 그래프 그리기
    function renderGraph(labels, weights, targetWeights) {
      const ctx = document.getElementById('weightChart').getContext('2d');

      if (chartInstance) {
        chartInstance.destroy(); // 기존 그래프 제거
      }

      chartInstance = new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels, // MM.DD 형식의 날짜
          datasets: [
            {
              label: '체중 (kg)',
              data: weights,
              borderColor: 'rgba(75, 192, 192, 1)',
              backgroundColor: 'rgba(75, 192, 192, 0.2)',
              borderWidth: 2,
              tension: 0.4,
            },
            {
              label: '목표 몸무게 (kg)',
              data: targetWeights,
              borderColor: 'rgba(255, 99, 132, 1)',
              backgroundColor: 'rgba(255, 99, 132, 0.2)',
              borderWidth: 2,
              tension: 0.4,
              borderDash: [5, 5], // 점선 스타일
            },
          ],
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: {
              display: true,
              position: 'top',
            },
          },
          scales: {
            x: {
              title: {
                display: true,
                text: '날짜',
              },
            },
            y: {
              title: {
                display: true,
                text: '체중 (kg)',
              },
              beginAtZero: false,
            },
          },
        },
      });
    }

    // 페이지 로드 시 그래프 데이터 조회
    fetchWeeklyData();
  </script>
</body>
</html>
